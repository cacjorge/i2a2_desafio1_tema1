<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Regenerativas - Tema 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    /* Custom styles for the login and password structure */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      width: 300px;
      padding: 20px;
      border-radius: 4px;
      background-color: #ffffff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }
    /* Custom styles for the small link */
    .small-link {
        font-size: 12px;
        color: #777777;
    }
    .navbar {
      background-color: #f8f8f8;
      padding: 10px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.2em;
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .navbar-toggle {
      display: block;
    }

    .navbar-nav {
      display: none;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-right: 10px;
    }

    .navbar-nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Responsive menu */
    .navbar-nav.open {
      display: block;
    }

    .navbar-toggle {
      position: relative;
      z-index: 9999;
      padding: 10px;
      background-color: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .navbar-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #333;
      margin-bottom: 5px;
    }

    .navbar-nav {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      background-color: #f8f8f8;
      padding: 10px;
    }

    .navbar-nav li {
      margin-right: 0;
      margin-bottom: 5px;
    }

    .navbar-nav li a {
      display: block;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" height="30">
        Dimono
      </a>
      <button class="navbar-toggle" id="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="navbar-nav" id="navbar-nav">
        <li><a href="index.html">Principal</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="products.html">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </div>
  </nav>
  <script>
    document.getElementById("navbar-toggle").addEventListener("click", function() {
      var navbarNav = document.getElementById("navbar-nav");
      navbarNav.classList.toggle("open");
    });
  </script>

 <!-- Login and Password Structure -->
  <div class="login-container">
    <div class="login-card">
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Preencha com Usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Preencha com Senha">
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="forgotpassword.html" class="small-link">Esqueci a Senha</a>
        </div>
      </form>
    </div>
  </div>
  
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Handle form submission
      $('#login-form').submit(function(event) {
        event.preventDefault(); // Prevent form from submitting normally
  
        // Perform login validation (you can replace this with your own logic)
        var username = $('#username').val();
        var password = $('#password').val();
  
        // Check if username and password are valid
        if (username === 'Usuário' && password === 'Senha') {
          // Redirect to products page
          window.location.href = 'products.html';
        } else {
          // Display error message or perform other actions
          alert('Invalid username or password');
        }
      });
    });
  </script>
</body>
</html>
