<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Regenerativas - Tema 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    /* Custom styles for the login and password structure */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      width: 300px;
      padding: 20px;
      border-radius: 4px;
      background-color: #ffffff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }
    /* Custom styles for the small link */
    .small-link {
        font-size: 12px;
        color: #777777;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" height="30">
        DinoMundo - Tudo para o seu dinossauro se sentir em casa!
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 <!-- Login and Password Structure -->
  <div class="login-container">
    <div class="login-card">
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Preencha com Usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Preencha com Senha">
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a href="forgotpassword.html" class="small-link">Esqueci a Senha</a>
        </div>
      </form>
    </div>
  </div>
  
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Handle form submission
      $('#login-form').submit(function(event) {
        event.preventDefault(); // Prevent form from submitting normally
  
        // Perform login validation (you can replace this with your own logic)
        var username = $('#username').val();
        var password = $('#password').val();
  
        // Check if username and password are valid
        if (username === 'Usuário' && password === 'Senha') {
          // Redirect to products page
          window.location.href = 'products.html';
        } else {
          // Display error message or perform other actions
          alert('Invalid username or password');
        }
      });
    });
  </script>
</body>
</html>
