<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Regenerativas - Tema 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <style>
    /* Custom styles for the forgot password page */
    .forgot-password-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .forgot-password-card {
      width: 300px;
      padding: 20px;
      border-radius: 4px;
      background-color: #ffffff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
    }

    .redefine-button {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .redefine-button:hover {
      background-color: #45a049;
    }

    .redefine-button:focus {
      outline: none;
    }

    .dialog-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .dialog-card {
      width: 300px;
      padding: 20px;
      border-radius: 4px;
      background-color: #ffffff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .dialog-title {
      font-weight: 500;
      margin-bottom: 10px;
    }

    .dialog-message {
      margin-bottom: 20px;
    }

    .dialog-button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .navbar {
      background-color: #f8f8f8;
      padding: 10px;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.2em;
    }

    .navbar-brand img {
      height: 30px;
      margin-right: 10px;
    }

    .navbar-toggle {
      display: block;
    }

    .navbar-nav {
      display: none;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-right: 10px;
    }

    .navbar-nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Responsive menu */
    .navbar-nav.open {
      display: block;
    }

    .navbar-toggle {
      position: relative;
      z-index: 9999;
      padding: 10px;
      background-color: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .navbar-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #333;
      margin-bottom: 5px;
    }

    .navbar-nav {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      background-color: #f8f8f8;
      padding: 10px;
    }

    .navbar-nav li {
      margin-right: 0;
      margin-bottom: 5px;
    }

    .navbar-nav li a {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" height="30">
        DinoMundo
      </a>
      <button class="navbar-toggle" id="navbar-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="navbar-nav" id="navbar-nav">
        <li><a href="index.html">Principal</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="products.html">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </div>
  </nav>
  <script>
    document.getElementById("navbar-toggle").addEventListener("click", function() {
      var navbarNav = document.getElementById("navbar-nav");
      navbarNav.classList.toggle("open");
    });
  </script>

  <!-- Forgot Password Card -->
  <div class="forgot-password-container">
    <div class="forgot-password-card">
        <form id="forgot-password-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entre com seu email">
        </div>
        <button type="submit" class="redefine-button">Redefinir Senha</button>
        </form>
    </div>
  </div>

  <!-- Dialog Container -->
  <div class="dialog-container" id="dialog-container">
    <div class="dialog-card">
      <h3 class="dialog-title">Email enviado</h3>
      <p class="dialog-message">Email de redefinição de senha foi enviado.</p>
      <button class="dialog-button" id="dialog-close-button">Close</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Handle form submission
      $('#forgot-password-form').submit(function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Get email value
        var email = $('#email').val();

        // Check if email is not empty
        if (email !== '') {
          // Show dialog
          $('#dialog-container').css('display', 'flex');
          $('#dialog-container').fadeIn();
        } else {
          // Display error message or perform other actions
          alert('Email field cannot be empty');
        }
      });

      // Close dialog on button click
      $('#dialog-close-button').click(function() {
        $('#dialog-container').fadeOut(function() {
          // Redirect to index.html
          window.location.href = 'index.html';
        });
      });
    });
  </script>
</body>
</html>
